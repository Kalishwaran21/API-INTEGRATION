
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .weather-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #0072ff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>üåç Weather Forecast</h1>

  <div class="weather-box">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = '57d8d6133040d8a8afa8142a98154c65';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          throw new Error(data.message);
        }

        document.getElementById('weatherResult').innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>üå°Ô∏è Temperature: ${data.main.temp} ¬∞C</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå•Ô∏è Condition: ${data.weather[0].main} (${data.weather[0].description})</p>
        `;
      } catch (error) {
        document.getElementById('weatherResult').innerHTML =
          `<p style="color: #ffdddd; background: #ff4444; padding: 10px; border-radius: 8px;">Error: ${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
